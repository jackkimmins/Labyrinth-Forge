<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Forge: Maze Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="grid"></div>

        <footer>
            <div class="title">
                <h1>Labyrinth Forge</h1>
                <p>WebAssembly Maze Generator</p>
            </div>

            <div class="controls">
                <div class="inputs">
                    <input type="number" id="mazeSeed" placeholder="Random Seed">
                    <input type="number" id="mazeSize" placeholder="Maze Size" min="5" max="50">
                </div>

                <ul>
                    <li><button id="btnGenMaze" title="Generate Maze"><i class="fa-solid fa-repeat"></i> Generate Maze</button></li>
                    <li><button id="btnDownloadMaze"><i class="fa-solid fa-download"></i> Download Maze File</button></li>
                    <li><button id="btnGitHubRepo"><i class="fa-brands fa-github"></i> Source Code</button></li>
                </ul>
            </div>
    
            
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="wasm.js"></script>
    <!-- <script src="./main.js"></script> -->
    <script>

        let maze = null;
        let playerPosition = { x: 0, y: 0 };
        let gridWidth = 0;
        let gridHeight = 0;

        // Generate a new maze using #grid - which is a display: grid element
        function GenerateMaze(mazeWidth, mazeHeight, mazeSeed = -1)
        {
            if (maze == null)
            {
                console.log("Maze not initialized");
                return;
            }

            // Generate the maze
            maze.Generate(mazeWidth, mazeHeight, mazeSeed);

            // Get the maze data
            let mazeData = maze.MazeToString();
            console.log(mazeData);

            // Set the grid template columns and rows
            gridWidth = mazeWidth * 2 + 1;
            gridHeight = mazeHeight * 2 + 1;

            let gridStyle = `grid-template-columns: repeat(${gridWidth}, 1fr); grid-template-rows: repeat(${gridHeight}, 1fr);`;

            // Convert the maze to HTML string
            let htmlMaze = maze.MazeToHTMLString();
            
            // Insert the HTML string into the 'grid' div
            document.getElementById('grid').innerHTML = htmlMaze;
            document.getElementById('grid').style = gridStyle;

            playerPosition = { x: 1, y: 1 };
        }


        function GetSizeAndSeed() {
            // URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const urlSeed = urlParams.get('seed');
            const urlSize = urlParams.get('size');

            // Input fields
            let mazeSeed = urlSeed || $('#mazeSeed').val() || -1;
            let mazeSize = urlSize || $('#mazeSize').val() || 10;

            // If the seed is text, hash it to get a number
            if (isNaN(mazeSeed)) mazeSeed = mazeSeed.hashCode();

            // Convert to int
            mazeSeed = parseInt(mazeSeed);
            mazeSize = parseInt(mazeSize);

            return { size: mazeSize, seed: mazeSeed };
        }

        //Download the maze as a .txt file
        function DownloadMaze()
        {
            // Check if a maze has been generated
            if (maze == null)
            {
                console.error("No maze to download");
                return;
            }

            // Get the maze data
            let mazeData = maze.MazeToString();

            // Create a blob from the maze data
            let blob = new Blob([mazeData], { type: "text/plain" });

            // Create an object URL for the blob
            let url = window.URL.createObjectURL(blob);

            // Create a link and set its href to the object URL
            let link = document.createElement('a');
            link.href = url;

            // Get the maze size and seed
            let { size: mazeSize, seed: mazeSeed } = GetSizeAndSeed();

            // Set the download attribute of the link to specify the file name
            link.download = 'maze_' + mazeSize + '_' + mazeSeed + '.txt';

            // Append the link to the body (needed for Firefox)
            document.body.appendChild(link);

            // Programmatically click the link to start the download
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);
        }

        function MovePlayer(dx, dy) {
            // Compute new position
            let newPosition = { x: playerPosition.x + dx, y: playerPosition.y + dy };

            // Check if the new position is valid (not out of bounds and not a wall)
            if (newPosition.x >= 0 && newPosition.y >= 0 && 
                newPosition.x < gridWidth && newPosition.y < gridHeight && 
                !$('.cell').eq(newPosition.y * gridWidth + newPosition.x).hasClass('wall')) {
                
                // Move player
                $('.cell').eq(playerPosition.y * gridWidth + playerPosition.x).removeClass('player');
                playerPosition = newPosition;
                let newTile = $('.cell').eq(playerPosition.y * gridWidth + playerPosition.x);
                newTile.addClass('player');

                // Check if player reached the end
                if (newTile.hasClass('end')) {
                    alert('You reached the end of the maze!');
                }
            }
        }

        // Initialize the maze
        Module.onRuntimeInitialized = async _ => {
            maze = new Module.Maze();

            GenerateMaze(10, 10, 1);

            $('#btnGenMaze').click(function() {
                let { size: mazeSize, seed: mazeSeed } = GetSizeAndSeed();
                GenerateMaze(mazeSize, mazeSize, mazeSeed);
            });
        };

        $('#btnDownloadMaze').click(function() {
            DownloadMaze();
        });

        $('#btnGitHubRepo').click(function() {
            window.open('https://github.com/jackkimmins/Labyrinth-Forge', '_blank');
        });

        // Key event handlers
        $(document).keydown(function(event) {
            switch (event.keyCode) {
                case 37: // Left arrow key
                    MovePlayer(-1, 0);
                    break;
                case 38: // Up arrow key
                    MovePlayer(0, -1);
                    break;
                case 39: // Right arrow key
                    MovePlayer(1, 0);
                    break;
                case 40: // Down arrow key
                    MovePlayer(0, 1);
                    break;
            }
        });

    </script>
</body>

</html>
