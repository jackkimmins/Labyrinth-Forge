<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Forge: Maze Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="description" content="Random Maze Generation Employing an Adapted Kruskal's Algorithm in C++">
    <meta name="keywords" content="maze, generator, webassembly, wasm, c++, kruskal, algorithm, labyrinth, forge">
    <meta name="author" content="Jack Kimmins">
</head>

<body>
    <main>
        <div id="grid"></div>

        <footer>
            <div class="title">
                <h1>Labyrinth Forge</h1>
                <p>WebAssembly Maze Generator</p>
            </div>

            <div class="controls">
                <div class="inputs">
                    <input type="number" id="mazeSeed" placeholder="Random Seed">
                    <input type="number" id="mazeSize" placeholder="Maze Size" min="5" max="50">
                </div>

                <ul>
                    <li><button id="btnGenMaze" title="Generate Maze"><i class="fa-solid fa-repeat"></i> Generate Maze</button></li>
                    <li><button id="btnDownloadMaze"><i class="fa-solid fa-download"></i> Download Maze File</button></li>
                    <li><button id="btnGitHubRepo"><i class="fa-brands fa-github"></i> Source Code</button></li>
                </ul>
            </div>
    
            
        </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="wasm.js"></script>
    <script src="main.js"></script>
</body>

</html>
